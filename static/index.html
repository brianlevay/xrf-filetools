<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Standards Intensity</title>
        <link rel="stylesheet" href="plot.css">
    </head>
    <body>
        <section id="srcPathSect">
            <form>
                <span>Path to Standards:</span>
                <input id="stdsPath" type="text" name="stdsPath">
            </form>
            <div>
                <button id="refreshStds" type="button" onclick="refreshStds()">Refresh Standards</button>
                <button id="updateStds" type="button" onclick="updateStds()">Update Standards</button>
                <button id="currentStds" type="button" onclick="currentStds()">Current Standards</button>
            </div>
        </section>
        <section id="plotSect"></section>
        <section id="errorSect"></section>
        
        <script src="controls.js"></script>
        <!--<script src="d3.min.js"></script>
        <script src="plot.js"></script>-->
    </body>
</html>
