<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>XRF File Tools</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="appHeader" class="bodyPt">
            <div id="appTitle">XRF File Tools</div>
            <div id="appDesc">A suite of tools to help you make the most of your data in the XRF core scanning lab</div>
        </section>
        <section id="content" class="bodyPt">
            <section id="errorSect"></section>
            <section id="stdsPage" class="page">
                <section id="stdsHeaderSect" class="pageSect">
                    <div class="inputDesc">
                        <h3>Standards Data Through Time</h3>
                    </div>
                    <div class="buttonDiv">
                        <button id="updateStds" type="button" onclick="updateStandardsAPI()">Refresh Data</button>
                    </div>
                </section>
                <section id="stdsFilterSect" class="pageSect">
                    <div>
                        <span class="filterType">Conditions:</span>
                        <label>kVp</label>
                        <select id="list_kVp"></select>
                        <label>Filter</label>
                        <select id="list_filter">
                            <option value="No-Filter">No-Filter</option>
                            <option value="Al">Al</option>
                            <option value="Pd-Thin">Pd-Thin</option>
                            <option value="Pd-Thick">Pd-Thick</option>
                            <option value="Cu">Cu</option>
                        </select>
                        <label>mA</label>
                        <select id="list_mA"></select>
                    </div>
                    <div>
                        <span class="filterType">Start Date:</span>
                        <label>Year</label>
                        <input class="inputYr" id="start_yr"></input>
                        <label>Month</label>
                        <select id="start_mo">
                            <option value=0>January</option>
                            <option value=1>February</option>
                            <option value=2>March</option>
                            <option value=3>April</option>
                            <option value=4>May</option>
                            <option value=5>June</option>
                            <option value=6>July</option>
                            <option value=7>August</option>
                            <option value=8>September</option>
                            <option value=9>October</option>
                            <option value=10>November</option>
                            <option value=11>December</option>
                        </select>
                        <label>Day</label>
                        <input class="inputDay" id="start_day"></input>
                    </div>
                    <div>
                        <span class="filterType">End Date:</span>
                        <label>Year</label>
                        <input class="inputYr" id="end_yr"></input>
                        <label>Month</label>
                        <select id="end_mo">
                            <option value=0>January</option>
                            <option value=1>February</option>
                            <option value=2>March</option>
                            <option value=3>April</option>
                            <option value=4>May</option>
                            <option value=5>June</option>
                            <option value=6>July</option>
                            <option value=7>August</option>
                            <option value=8>September</option>
                            <option value=9>October</option>
                            <option value=10>November</option>
                            <option value=11>December</option>
                        </select>
                        <label>Day</label>
                        <input class="inputDay" id="end_day"></input>
                    </div>
                    <div>
                        <span class="filterType">Values to Plot:</span>
                        <label>Source</label>
                        <select id="list_source">
                            <option value="CPS">CPS</option>
                            <option value="Al_Ka">Al_Ka</option>
                            <option value="Si_Ka">Si_Ka</option>
                            <option value="Rh_La">Rh_La</option>
                            <option value="K_Ka">K_Ka</option>
                            <option value="Ca_Ka">Ca_Ka</option>
                            <option value="Ca_Kb">Ca_Kb</option>
                            <option value="Fe_Ka">Fe_Ka</option>
                            <option value="Fe_Kb">Fe_Kb</option>
                            <option value="Gain">Gain</option>
                            <option value="Offset">Offset</option>
                            <option value="R2">R2</option>
                        </select>
                        <label>Line Data</label>
                        <select id="list_data">
                            <option value="Area">Area</option>
                            <option value="FWHM">FWHM</option>
                            <option value="ChiSq">ChiSq</option>
                            <option value="Channel">Channel</option>
                        </select>
                    </div>
                    <div class="buttonDiv">
                        <button id="updateFilters" type="button" onclick="updateFilters()">Update Plot</button>
                    </div>
                </section>
                <section id="plotSect"></section>    
            </section>
        </section>
        <section id="footer" class="bodyPt">
            Created by Brian LeVay (2018)
        </section>
        
        <script src="d3.min.js"></script>
        <script src="standards.js"></script>
        <script src="controls.js"></script>
    </body>
</html>
